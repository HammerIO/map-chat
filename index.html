<html>
<head>
    <title>MapChat</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <link href="stylesheets/main.css" rel="stylesheet"/>

    <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-touch-icon-120x120.png">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper blue">
            <a class="brand-logo center" target="_blank" href="https://github.com/HammerIO/map-chat">MapChat <span style="font-size:30%">A HammerIO fork</span></a>
            <a id="side-nav-button" href="#" data-activates="side-nav"><i class="mdi-navigation-menu"></i></a>
            <ul class="side-nav" id="side-nav">
                <li>
                    <div class="switch">
                        <label style="color: black">
                            Notifications
                            <input id="notification_lever" type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="switch">
                        <label style="color: black">
                            Share Accurate Location
                            <input id="accurate_location_lever" type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!--
<a href="https://github.com/HammerIO/map-chat" class="hide-on-med-and-down">
    <img style="position: absolute; right: 0; border: 0; z-index: 1000;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
         alt="Fork me on GitHub">
</a>
-->

<div class="fixed-action-btn zoom-buttons">
    <div>
        <a id="zoom-in-button" class="waves-effect waves-light btn grey"
                onclick="changeZoom(+1)">
            <i class="mdi-content-add"></i>
        </a>
    </div>
    <div>
        <a id="zoom-out-button" class="waves-effect waves-light btn grey"
                onclick="changeZoom(-1)">
            <i class="mdi-content-remove"></i>
        </a>
    </div>
</div>

<div id="map-canvas"></div>

<div id="topic_and_content">
    <div id="topic-wrapper">  
        <div id="topic_button_adm" class="topic-button" onclick="topicClick('adm')"> new</div>
        <div id="topic_button_help" class="topic-button" onclick="topicClick('help')"> help</div>
        <div id="topic_button_0" class="topic-button" onclick="topicClick('0')">#world</div>
    </div>

    <div id="content-wrapper">
        <div id="content"></div>
    </div>
    
    <div id="topic_and_content_resize">
      <img id="topic_and_content_resize_img" src="images/resize.png" width=16 height=16 />
    </div>
    
</div>

<div class="center input-wrapper">
    <div class="input-field">
        <input placeholder="Type a message" id="input" type="text" maxlength="201">
    </div>
</div>

<div class="fixed-action-btn btn-send">
    <a id="send-button" class="btn-floating btn-large waves-effect waves-light blue">
        <i class="large mdi-content-send"></i>
    </a>
</div>


<div class="fixed-action-btn btn-clear">
    <a id="clear-button" class="btn-floating btn-large waves-effect waves-light red"
            onclick="clearMessageFromMap()">
        <i class="large mdi-content-clear"></i>
    </a>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&language=en"></script>

<script type="text/javascript" src="javascript/modernizr.custom.js"></script>
<script type="text/javascript" src="javascript/html-sanitizer-minified.js"></script>

<script src="http://hammerio.com/scripts/es6-promise.min.js"></script>
<script src="http://hammerio.com/scripts/hammer.min.js"></script>

<script>
  ES6Promise.polyfill() // Required for IE10 and below
</script>

<script src="javascript/main.js"></script>
<script src="javascript/map.js"></script>


</body>
</html>
